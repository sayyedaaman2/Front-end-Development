<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematic Tags - Details and Summary</title>
</head>
<body>
    <details>
        <summary>This is a summary text</summary>
        <p>This a hidden text</p>
    </details>
    <details>
        <summary>Chapter One</summary>
        <p>This is an introductory chapter.</p>
    </details>
    <details>
        <summary>Chapter Two</summary>
        <ul>
            <li>Heading</li>
            <li>Paragraph</li>
            <li>Links</li>
        </ul>
    </details>
    <details>
        <summary>Chapter Three</summary>
        <a href="https://www.edyoda.com"> EdYoda </a>
    </details>
    <details>
        <summary>Chapter Four</summary>
        <p>This is an introductory chapter.</p>
    </details>
    
</body>
</html>
